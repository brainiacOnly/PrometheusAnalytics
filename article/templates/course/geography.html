{% extends 'course.html'  %}
{% load googlecharts %}

{% block data %}
<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Розподіл учасників курсу по областям України
                </div>

                <div class="panel-body" style="padding: 0px">
                    <div id="geography"></div>
                    <div style="margin-left: 25px">
                            Не вдалося визначити локацію для {{ content.without_location }} учасників курсу
                    </div>
                </div>
            </div>
        </div>
</div>


<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["timeline"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var container = document.getElementById('geography');
        var chart = new google.visualization.GeoChart(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'Code' });
        dataTable.addColumn({ type: 'string', id: 'Region' });
        dataTable.addColumn({ type: 'number', id: 'Popularity' });
        dataTable.addRows([
            {% for item in content.geography %}
                [ "{{ item.0 }}","{{ item.1 }}", {{ item.2 }} ],
            {% endfor %}
        ]);

      var options = {
          height: 500,
          region: 'UA',
          resolution: 'provinces'
      };

        chart.draw(dataTable,options);
      }
    </script>

{% endblock %}
