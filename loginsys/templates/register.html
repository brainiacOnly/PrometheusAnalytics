{% extends 'index.html' %}
{% load staticfiles  %}

{% block login %}
    <section id="title" class="emerald">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Реєстрація</h1>
                    <p>Введіть необхідні дані. Після підтвердження реєстрації співробітником порталу ваш акаунт стане активним.</p>
                </div>
                <div class="col-sm-6">
                    <ul class="breadcrumb pull-right">
                        <li><a href="/">Головна</a></li>
                        <li class="active">Реєстрація</li>
                    </ul>
                </div>
            </div>
        </div>
    </section><!--/#title-->

    <section id="registration" class="container" style="min-height: 60%;">
        <form class="center" role="form" action="/auth/register/" method="post">
            {% csrf_token %}
            <fieldset class="registration-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Логін" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="Email" name="Email" placeholder="E-mail" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" id="password1" name="password1" placeholder="Пароль" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" id="password2" name="password2" placeholder="Пароль (підтвердіть)" class="form-control">
                </div>
                <div class="form-group">
                    {% if login_error %}
                        <label class="error">{{ login_error }}</label>
                    {% endif %}
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-md btn-block" value="Зараєструватися">
                </div>
            </fieldset>
        </form>
    </section><!--/#registration-->

{% endblock %}
